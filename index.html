---
title: Oproject
layout: default
---
	
<!-- Main -->
	<section class="wrapper style1">
		<div class="container">
			<div class="row double">
				<div class="3u">
					{% include sidebar.html %}
				</div>
				<div class="9u skel-cell-important">
					<div id="content">

						<!-- Content -->
					
					    <!-- Sidebar -->
                        {% for post in site.posts offset: 0 limit: 2 %}
							<article>
								<header>
									<h2>{{ post.title }}</h2>
								</header>
								<div class="row">
                                    <div class="8u">
                                    <br>
                                        <section class="box post">
                                            <a href="#" class="image left"><img style="width:200px;height:200;" src="{{ site.baseurl }}{{ post.featured }}" alt="" /></a>
                                            <div class="inner">{{ post.content }}</div>
                                       </section>
                                    </div>
                                </div>
                                <footer>
									<h3><p>Posted {{ post.date | date_to_string }}</p></h3>
                                </footer>
                            </article >
                            {% endfor %}
					</div>
				</div>
			</div>
		</div>
	</section>
