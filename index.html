---
title: Oproject
layout: default
---
	
<!-- Main -->
	<section class="wrapper style1">
		<div class="container">
			<div class="row double">
				<div class="3u">
					{% include sidebar.html %}
				</div>
				<div class="9u skel-cell-important">
					<div id="content">

						<!-- Content -->
					
					    <!-- Sidebar -->
                        {% for post in site.posts offset: 0 limit: 2 %}
							<article>
								<header>
									<h2>{{ post.title }}</h2>
								</header>
								{{ post.excerpt }}
                                <footer>
                                <a href="{{ site.baseurl }}{{ post.url }}" class="button">Continue Reading</a>
                                </footer>
                            </article >
                            {% endfor %}

								
<!-- 								<span class="image featured"><img src="{{ site.baseurl }}/assets/images//obanner.png" alt="" /></span> -->
								
				
					</div>
				</div>
			</div>
		</div>
	</section>
